<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Light Control with Firebase Auth</title>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.2em;
    }
    input[type="checkbox"] {
      display: none;
    }
    .toggle {
      width: 60px;
      height: 30px;
      background: #555;
      border-radius: 30px;
      position: relative;
      transition: background 0.3s ease;
      margin-right: 10px;
    }
    .toggle::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    input:checked + .toggle {
      background: #4caf50;
    }
    input:checked + .toggle::before {
      transform: translateX(30px);
    }
    #status {
      font-weight: bold;
      font-size: 1.3em;
      margin-top: 20px;
    }
    /* Login form styles */
    #loginForm {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 250px;
    }
    #loginForm input {
      padding: 8px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }
    #loginForm button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #loginForm button:hover {
      background-color: #45a049;
    }
    #errorMessage {
      color: #ff6b6b;
      min-height: 18px;
      font-weight: bold;
    }
    #userEmail {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¡ ESP32 Light Control</h2>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
    <div id="errorMessage"></div>
  </form>

  <div id="userEmail"></div>

  <!-- Light toggle - hidden initially -->
  <label id="lightControlLabel" style="display:none;">
    <input type="checkbox" id="lightSwitch" />
    <span class="toggle"></span>
    Toggle Light
  </label>

  <p>Status: <span id="status">Not signed in</span></p>

  <script>
    // Firebase config (fill in with your details)
    const firebaseConfig = {
      apiKey: "AIzaSyDviS9iLHKvh7hd5FNIlfucIZP7IAsYyhA",
      authDomain: "jst-control.firebaseapp.com",
      databaseURL: "https://jst-control-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "jst-control",
      storageBucket: "jst-control.appspot.com",
      messagingSenderId: "301905840455",
      appId: "1:301905840455:web:6ba55894f2c7b8b5f22462"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const userEmailDisplay = document.getElementById('userEmail');
    const lightControlLabel = document.getElementById('lightControlLabel');
    const lightSwitch = document.getElementById('lightSwitch');
    const statusText = document.getElementById('status');

    let lightRef;

    // Listen for auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        // User signed in
        userEmailDisplay.textContent = `Signed in as: ${user.email}`;
        loginForm.style.display = 'none';
        lightControlLabel.style.display = 'flex';
        statusText.textContent = 'Loading...';

        // Setup database ref and listeners
        lightRef = db.ref("test/light");
        lightRef.on("value", snapshot => {
          const isOn = snapshot.val();
          lightSwitch.checked = !!isOn;
          statusText.textContent = isOn ? "ON" : "OFF";
        });

        // Listen to toggle changes
        lightSwitch.addEventListener("change", e => {
          lightRef.set(e.target.checked);
        });
      } else {
        // User signed out
        userEmailDisplay.textContent = "";
        loginForm.style.display = 'flex';
        lightControlLabel.style.display = 'none';
        statusText.textContent = "Not signed in";

        // Remove listener if any
        if(lightRef) {
          lightRef.off();
          lightRef = null;
        }
        lightSwitch.checked = false;
      }
    });

    // Handle login form submit
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      errorMessage.textContent = "";

      auth.signInWithEmailAndPassword(email, password)
        .catch(err => {
          errorMessage.textContent = err.message;
        });
    });
  </script>
</body>
</html>
